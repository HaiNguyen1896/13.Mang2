<script>
    //Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let myArr = [];
    for (let i = 0; i < 10; i++) {
        myArr[i] = Math.floor(Math.random() * 100);
    }
    let max = myArr[0];
    let index;
    for (let i = 0; i < myArr.length; i++) {
        if (max < myArr[i]) {
            max = myArr[i];
            index = i;
        }
    }
    document.write(`Mảng số nguyên khởi tạo ban đầu là: ${myArr}<br>`)
    document.write(`Giá trị Max của mảng là ${max} và ở vị trí thứ ${index}`)
</script>
