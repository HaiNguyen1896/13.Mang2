<script>
    //Bài 6- Viết chương trình khởi tạonhập vào một mảng số nguyên gồm 10 phần tử, nhậptạo phần tử số nguyên V.
    // Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array"
    // còn lại in ra "V is not in the array".
    let myArr = [];
    let i = 0;
    for (let i = 0; i < 10; i++) {
        myArr[i] = parseInt(prompt(`Nhập giá trị myArr[${i}]`))
    }
    let intV = parseInt(prompt("Nhập số nguyên V cần kiểm tra"));
    let check = true;
    for (let i = 0; i < 10; i++) {
        if (myArr[i] === intV) {
            check = true;
            break;
        } else {
            check = false;
        }
    }
    if (check === true) {
        document.write(`V is in arrray`);
    } else {
        document.write(`V is not in the arrray`);
    }
</script>
