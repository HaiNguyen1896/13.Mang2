<script>
    ///Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let myArr = [];
    for (let i = 0; i < 10; i++) {
        myArr[i] = Math.floor(Math.random() * 100);
    }
    document.write("Mảng ban đầu: "+myArr+"<br>");
    document.write("Mảng sau khi lọc số nguyên tố lớn hơn 10: ");
    for (let i = 0; i < myArr.length; i++) {
        if (myArr[i] >= 10) {
            document.write(myArr[i]+" ");
        }
    }
</script>
