<script>
    //Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    //Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c.
    //Hiển thị mảng c.
    let a = [];
    let b = [];
    for (let i = 0; i < 10; i++) {
        a[i] = parseInt(prompt(`Nhập giá trị a[${i}]`))
    }
    for (let i = 0; i < 10; i++) {
        b[i] = parseInt(prompt(`Nhập giá trị b[${i}]`))
    }
    let c = [];
    c = a.concat(b);
    document.write(`Giá trị của mảng a  là ${a} <br>`)
    document.write(`Giá trị của mảng b  là ${b} <br>`)
    document.write(`Giá trị của mảng c sau khi ghép là ${c}`)
</script>
