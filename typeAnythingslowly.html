<!DOCTYPE html>
<html>

<body>
<h2>Type anything slowly</h2>
<textarea id="text" cols="30" rows="10" onkeyup="typeTextarea()"></textarea>
<script>
    let message = ["H", "e", "l", "l", "o", " ", "N", "g", "a", "y", " ", "M", "o","i"]
    let letter = "";
    let count = 0;
    function typeTextarea() {
        count++;
        document.getElementById('text').value='';
        for (let i = 0;i<=count;i++){
            letter+=message[i];
            if(i===13){
                letter='';
                count=0;
            }
        }
        document.getElementById('text').value=letter;
        letter='';
    }


</script>
</body>

</html>
